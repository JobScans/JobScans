<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScans</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
            background-color: #f8fafc; /* slate-50 */
        }
    </style>
</head>
<body class="p-4">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold text-slate-800">
            Job<span class="text-indigo-600">Scans</span>
        </h1>
        <span id="status-indicator" class="w-3 h-3 bg-slate-400 rounded-full" title="Status: Inactive"></span>
    </div>

    <div id="main-content" class="bg-white p-4 rounded-lg shadow-sm border border-slate-200">
        <h2 class="font-semibold text-slate-700 mb-2">Analysis</h2>
        <p id="message" class="text-sm text-slate-500">
            Navigate to a supported job posting page (like on LinkedIn or Indeed) to begin analysis.
        </p>
        <!-- Analysis results will be injected here -->
    </div>

    <div class="mt-4 text-center">
        <a href="#" id="archive-link" class="text-sm text-indigo-600 hover:underline">
            View Community Archive
        </a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
